<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="./functions/requestRandomGiff-cpu.js"></script>
    <script src="./functions/requestRandomGiff-playerOne.js"></script>
    <script src="./functions/requestRandomGiff-endFight.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer async></script>

    <title>Beat Di Giff  ¬∑ Play!</title>
  </head>
  <body class="main-container">
    <nav class="row nav">
      <div class="col-2">
        <a href="./rules.html" class="nav__rules">See Rules</a>
      </div>
      <div class="col-8 nav__title">
        Beat Di Giff ! üê±‚Äçüë§
      </div>
      <div class="col-2">
        <small class="nav__sponsor">gifs By tenor.com</small>
      </div>    
    </nav>
    <header class="row header">
      <section class="col-9 header__info">
        <p class="header__info--logPannel">
          <span>Welcome to Beat Di Giff</span>
          <hr>
          <button
            class="col-12 btn btn-warning header__info--logPannel-choose-player-btn"
            name="ChoosePlayerToStart"
          >
            Click Here to see who starts !
          </button>
          <button
            onclick="startGame()"
            class="col-12 btn btn-success remove-from-screen header__info--logPannel-start-game-btn"
          >
            Let's Go
          </button>
          <button
            onclick="reStartGame()"
            class="col-12 btn btn-success remove-from-screen header__info--logPannel-restart-game-btn"
          >
            Click Here to play again !
          </button>        
        </p>
      </section>
    </header>
    <main class="row battlefield remove-from-screen">
      <div class="col-1"></div>
      <div class="col-4 battlefield__player1">
        <div class="row gap-2 d-md-block battlefield__player1-buttons">
          <button
            class="col-12 btn btn-danger battlefield__player1-buttons--attack"
            type="button"
            name="attack"
            value="attack"
          >
            Attack üó°
          </button>
          <button
            class="col-12 btn btn-info battlefield__player1-buttons--spell"
            type="button"
            name="spell"
            value="spell"
          >
            Spell ‚ú®
          </button>
          <button
            class="col-12 btn btn-success battlefield__player1-buttons--pizza"
            type="button"
            name="pizza"
            value="pizza"
          >
            Eat Pizza üçï
          </button>
        </div>
        <div class="row battlefield__player1-gif">
          <div class="col-12">
            <div
              id="playerOneMainGiff"
              class="tenor-gif-embed battlefield__player1-gif--frame"
              data-postid="13618117"
              data-share-method="host"
              data-aspect-ratio="0.794224"
              data-width="100%"
            >
            </div>
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            <img
              id="playerOneRandomGiff"
              class="battlefield__player1-gif--replacement remove-from-screen"
              src=""
              alt=""
            >
          </div>
        </div>
        <div class="col-12 battlefield__player1--lifebar-row">
          <div class="progress" style="height: 25px;">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-4 battlefield__player2">    
  <!--       // leave this buttons for future functionality 1 vs 1
        <div class="row gap-2 d-md-block battlefield__player2-buttons">
          <button
            id="attackCPU-btn"
            class="col-12 btn btn-danger battlefield__player2-buttons--attack"
            type="button"
            name="attackCPU"
            value="attackCPU"
          >
            Attack üó°
          </button>
          <button
            id="spellCPU-btn"
            class="col-12 btn btn-info battlefield__player2-buttons--spell"
            type="button"
            name="spellCPU"
            value="spellCPU"
          >
            Spell ‚ú®
          </button>
          <button
            id="pizzaCPU-btn"
            class="col-12 btn btn-success battlefield__player2-buttons--pizza"
            type="button"
            name="pizzaCPU"
            value="pizzaCPU"
          >
            Eat Pizza üçï
          </button>
        </div>
  -->
        <div class="row battlefield__player2-gif">
          <div class="col-12">
            <div
              id="cpuMainGiff"
              class="tenor-gif-embed battlefield__player2-gif--frame"
              data-postid="5433090"
              data-share-method="host"
              data-aspect-ratio="0.487805"
              data-width="100%"
            >
            </div> 
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            <img
              id="cpuRandomGiff"
              class="battlefield__player2-gif--replacement remove-from-screen"
              src=""
              alt=""
            >
          </div>
        </div>
        <div class="col-12 battlefield__player2--lifebar-row">
          <div class="progress" style="height: 25px;"><!-- TODO: remove inline class -->
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </main>
    <section class="row final-giff remove-from-screen">
      <div class="col-12">
        <img
          id="finishedCombatGiff"
          class="final-giff--frame"
          src=""
          alt=""
          style="width: 400px;;height: 400px;"
        >
      </div>
    </section>
  </body>
</html>
